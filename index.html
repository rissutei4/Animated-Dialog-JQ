<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Dialog - Animation</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://resources/demos/style.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#dialog").dialog({
                autoOpen: false,
                show: {
                    effect: "blind",
                    duration: 1000
                },
                hide: {
                    effect: "explode",
                    duration: 1000
                }
            });

            $("#opener").on("click", function () {
                $("#dialog").dialog("open");
            });
        });
    </script>
</head>
<body>

<div id="dialog" title="Forgot your password?">
    <form action="" method="post" name="frgtPass" target="#">
        <div class="contentDial">
            <div class="emailContain">
                <div class="emailText">
                    <p>Enter your email</p>
                </div>
                <div>
                    <label>
                        <input type="email" placeholder="" class="inputEmail">
                    </label>
                </div>
            </div>
            <div class="btn_container">
                <button type="submit" value="Reset Password">Reset Password</button>
                <p>Or</p>
                <a href="/auth/facebook" class="btn blue" target="_blank" data-social="facebook">
                    <i class="fab fa-facebook-f"></i>
                    Log In Using Facebook
                </a>
            </div>
        </div>
    </form>
</div>
<button id="opener">Open Dialog</button>
<script src="https://kit.fontawesome.com/9df2c8dd8e.js" crossorigin="anonymous"></script>
</body>
</html>
